<div class="container mt-5">
    <h2>Create Product</h2>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="form-group">
            <label for="productId">Product ID</label>
            <input type="number" class="form-control" id="productId" 
                   name="productId" [(ngModel)]="product.productId" required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" 
                   name="name" [(ngModel)]="product.name" required>
        </div>
        <div class="form-group">
            <label for="nameEn">Name (English)</label>
            <input type="text" class="form-control" id="nameEn" 
                   name="nameEn" [(ngModel)]="product.nameEn">
        </div>
        <div class="form-group">
            <label for="nameAr">Name (Arabic)</label>
            <input type="text" class="form-control" id="nameAr" 
                   name="nameAr" [(ngModel)]="product.nameAr">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" 
                   name="price" [(ngModel)]="product.price" required step="0.01">
        </div>
        <div class="form-group">
            <label for="count">Count</label>
            <input type="number" class="form-control" id="count" 
                   name="count" [(ngModel)]="product.count" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" 
                      name="description" [(ngModel)]="product.description"></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" class="form-control" id="imageUrl" 
                   name="imageUrl" [(ngModel)]="product.imageUrl">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
